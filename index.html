<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1 id="title">🌤 나만의 날씨</h1>

    <!-- Name Input -->
    <div class="search-box" id="nameContainer">
      <input type="text" id="userNameInput" placeholder="이름을 입력하세요" />
      <button id="setNameBtn">확인</button>
    </div>

    <!-- City Search -->
    <header>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="도시 이름 입력" />
        <button id="searchBtn">검색</button>
      </div>
    </header>

    <!-- Main Weather Display -->
    <section class="weather">
      <div class="weather-main">
        <img id="weatherIcon" src="" alt="weather icon" />
        <img id="weather-image" src="" alt="weather image" style="width: 300px">
        <p id="weather"></p>
        <h2 id="temp">--°C</h2> 
        <p id="desc">날씨 상태</p>
      </div>

      <div class="weather-detail">
        <div>습도: <span id="humidity">--</span>%</div>
        <div>풍속: <span id="wind">--</span> m/s</div>
      </div>
    </section>

    <!-- Forecast Cards -->
    <section class="forecast">
      <h3>3일 예보</h3>
      <div id="forecastContainer" class="forecast-container"></div>
    </section>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
